<!DOCTYPE html>
<html>
<head lang="en">
    <title>设置</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <link rel="stylesheet" href="/public/home/css/common.css">
    <link rel="stylesheet" href="/public/home/css/set.css">
    <script src="/Public/home/js/common.js"></script>
    <script src="/Public/home/js/jquery.js"></script>
</head>
<body>
<div class="header">
    <span class="header-title">设置</span>
    <a href="{:U('home/index/index')}"><span><img src="/public/home/images/1_02.png"/></span></a>
</div>
<div class="list-main">
    <a href="{:U('home/set/changePwd')}"><div class="list-file bottom-line-block">
        <span>修改登录密码</span><img src="/public/home/images/1_06.png"/>
    </div></a>
    <if condition="$is_set eq 1">
    <a href="{:U('home/set/setPayPwd')}"><div class="list-file">
        <span>设置支付密码</span><img src="/public/home/images/1_06.png"/>
    </div></a>
    <else />
    <a href="{:U('home/set/resetPayPwd')}"><div class="list-file">
        <span>重置支付密码</span><img src="/public/home/images/1_06.png"/>
    </div></a>
    </if>
</div>
<a href="{:U('home/feed/feedback')}">
    <div class="list-foot">
        <div class="list-file">
            <span>客服中心</span><img src="/public/home/images/1_06.png"/>
        </div>
    </div>
</a>
<a class="login-out" href="{:U('home/login/login_out')}"><div class="login-out"><span>退出登录</span></div></a>
</body>
</html>
