<include file="./Application/admin/View/default/Public/homeheader.html"/>
<br>

<div class="container">
    <div class="panel">
        <div class="panel-head">代理商反馈</div>
        <div class="panel-body">
            <div class="table-responsive-y">
                <table class="table table-bordered" style="text-align: center">
                    <thead>
                    <tr>
                        <th style="text-align: center">ID</th>
                        <th style="text-align: center;width: 80px">代理商ID</th>
                        <th style="text-align: center;width: 100px">回复管理员</th>
                        <th style="text-align: center;width: 450px">内容</th>
                        <th style="text-align: center">反馈时间</th>
                        <th style="text-align: center">上次回复时间</th>
                        <th style="text-align: center">状态</th>
                        <th style="text-align: center">操作</th>
                    </tr>
                    </thead>
                    <tbody style="text-align: center">
                        <volist name="msg" id="vo">
                            <tr>
                                <td>{$vo.id} </td>
                                <td>{$vo.uid} </td>
                                <td>
                                <if condition="$vo.aid eq 0">
                                    -
                                    <else/>
                                    {$vo.admin_name}
                                </if>
                                </td>
                                <td>{$vo.content}</td>
                                <td>{$vo.create_time|date='Y-m-d H:i:s',###} </td>
                                <td>
                                    <if condition="$vo.reply_time eq null">
                                        -
                                    <else/>
                                        {$vo.reply_time|date='Y-m-d H:i:s',###}
                                    </if>
                                </td>
                                <td>
                                    <if condition="$vo.status eq 0"> 未回复
                                        <elseif condition="$vo.status eq 1"/>回复中
                                        <elseif condition="$vo.status eq 2"/>已完成
                                        <else /> 客户的再次回复信息
                                    </if>
                                </td>
                                <td>
                                    <a href="{:U('admin/joining/refeedbk_re',array('id'=>$vo['id']))}" style="color:green;" title="点击回复">回复</a> |
                                    <a href="{:U('admin/joining/refeedbk_end',array('id'=>$vo['id']))}" style="color:green;" title="关闭此反馈,关闭后不可再回复">关闭</a>
                                    <!--|<a href="{:U('admin/joining/refeedbk_del',array('id'=>$vo['id']))}" style="color:green;" title="点击删除">删除 </a>-->
                                </td>
                            </tr>
                        </volist>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="page">
        {$_page}
    </div>
</div>
